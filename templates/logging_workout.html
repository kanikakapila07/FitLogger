<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f4f4f9;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: bold;
            width: 100px; /* Ensures labels align properly */
        }

        select, input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        /* Equal width for distance fields */
        .distance-unit-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .distance-unit-container .input-group {
            width: 48%; /* Ensures both input and select take equal space */
        }

        /* Equal width for time fields */
        .time-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
        }

        .time-container .input-group {
            width: 48%; /* Ensures both minutes and seconds take equal space */
        }

        /* Log Workout button style */
        .log-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }

        .log-button:hover {
            background-color: #45a049;
        }

        /* Cross button for canceling action, positioned at the top-right of the screen */
        .cancel-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .cancel-button:hover {
            color: #f44336;
        }
    </style>
</head>
<body>
    <header>
        <h3 style="text-align: center; margin-top: 20px;">Log Workout</h3>
    </header>

    <!-- Cancel Button -->
    <button class="cancel-button" onclick="cancelAction()">Ã—</button>

    <main>
        <div class="form-container">
            <!-- Activity Selection -->
            <div class="input-group">
                <label for="activity">Activity:</label>
                <select id="activity">
                    <option value="Running">Running</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Walking">Walking</option>
                    <option value="Swimming">Swimming</option>
                </select>
            </div>

            <!-- Distance Traveled and Unit Selection -->
            <div class="distance-unit-container">
                <div class="input-group">
                    <label for="distance">Distance Traveled:</label>
                    <input type="number" id="distance" placeholder="Enter distance">
                </div>
                <div class="input-group">
                    <label for="distance-unit">Unit:</label>
                    <select id="distance-unit">
                        <option value="km">Kilometers</option>
                        <option value="miles">Miles</option>
                        <option value="meters">Meters</option>
                    </select>
                </div>
            </div>

            <!-- Time Taken -->
            <div class="time-container">
                <div class="input-group">
                    <label for="minutes">Minutes:</label>
                    <input type="number" id="minutes" placeholder="Enter minutes">
                </div>
                <div class="input-group">
                    <label for="seconds">Seconds:</label>
                    <input type="number" id="seconds" placeholder="Enter seconds">
                </div>
            </div>

            <!-- Log Workout Button -->
            <button class="log-button" onclick="logWorkout()">Log Workout</button>
        </div>
    </main>

    <script>
        function logWorkout() {
            const activity = document.getElementById('activity').value;
            const distance = document.getElementById('distance').value;
            const distanceUnit = document.getElementById('distance-unit').value;
            const minutes = document.getElementById('minutes').value;
            const seconds = document.getElementById('seconds').value;

            // Display the logged workout (for now in console, can be modified for actual submission)
            console.log(`Activity: ${activity}`);
            console.log(`Distance: ${distance} ${distanceUnit}`);
            console.log(`Time: ${minutes} minutes ${seconds} seconds`);

            // You can add further logic to save or send this data to a backend or database
        }

        function cancelAction() {
            // Reset the form or hide it based on your requirement
            const activity = document.getElementById('activity');
            const distance = document.getElementById('distance');
            const distanceUnit = document.getElementById('distance-unit');
            const minutes = document.getElementById('minutes');
            const seconds = document.getElementById('seconds');

            // Reset all inputs to their default state
            activity.selectedIndex = 0;
            distance.value = '';
            distanceUnit.selectedIndex = 0;
            minutes.value = '';
            seconds.value = '';
        }
    </script>
</body>
</html>
